<html>
<head>
	<title>HTML Forms</title>
</head>
<body>

		<form>

			
			Username: 
			<input type="text" name="" value="" size="100px" placeholder="username"> <br>
			id: 
			<input type="number" name="" value=""> <br>
			Password: 
			<input type="password" name="" value=""> <br>
			Confirm Password: 
			<input type="password" name="" value=""> <br>
			DOB: 
			<input type="date" name=""> <br>
			Gender: 
			Male <input type="radio" name="gender">
			Female <input type="radio" name="gender"> 
			Other <input type="radio" name="gender"> <br>
			Dept: 
				<input type="checkbox" name=""> CS
				<input type="checkbox" name=""> CSE
				<input type="checkbox" name=""> SE
			<br>

			Select: 
				<select>
					<option>CS</option>
					<option>CSE</option>
					<option>CIS</option>
				</select>
				<br>
			bio: <textarea cols="40"></textarea>
		</form>

</body>
</html>
